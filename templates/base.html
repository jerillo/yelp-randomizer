<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>Yelp Randomizer
        {% if business %} 
            - {{ business.name }}
        {% endif %}
    </title>
</head>

<body>

    <nav class="navbar navbar-light bg-danger justify-content-between">
        <a class="navbar-brand text-white" href="/"><i class="fab fa-yelp"></i> Yelp Randomizer</a>
       
        <!-- Render search in navbar if not in home page -->
        {% if nav_search %}
            <form class="form-inline" action="/get_random_business" method="POST" autocomplete="off">
                <input class="form-control mr-sm-2" type="text" id="term" name="term" placeholder="food, golf, tech..." value="{{ term }}">
                <input class="form-control mr-sm-2" type="text" id="location" name="location" placeholder="NYC, 123 Main St..." value="{{ location }}">

                <button class="btn btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="page-footer font-small pt-4">
        <div class="footer-copyright text-center py-3">
            <p><small>&copy; 2021 Jesnine Erillo | View on <a href="https://github.com/jerillo/yelp-randomizer">Github</a></small></p>
        </div>
    </footer>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javascripts/navbar.js"></script>
</body>

</html>
